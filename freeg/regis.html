<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Ferdino Subastian</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="list">
		<ul id="float">
			<li><a href="login.html">Login</a></li>
			<li><a href="regis.html">Register</a></li>
		</ul>
	</div>
	<div class="box">
		<h1>FreeG</h1>
		<h3>Register</h3>
		<form>
			<div class="inputbox">
				<input type="text" name="" required="">
				<label>Name</label>
			</div>
			<div class="inputbox">
				<input type="text" name="" required="">
				<label>Email</label>
			</div>
			<div class="inputbox">
				<input type="password" name="" required="">
				<label>Password</label>
			</div>
			<div class="inputbox">
				<input type="password" name="" required="">
				<label>Confirm password</label>
			</div>
			<div id="gender">
				Gender
				<select>
					<option value="L">Men</option>
					<option value="P">Women</option>
					<option value="Dll">Other</option>
				</select>
			</div>
			<div id="birth">
				<label>Date of Birth</label>
				<input type="datetime-local" name="day" id="day" required="">
			</div>
			<div class="accept">
				<input type="checkbox" required=""><label>I agree to the terms provided</label>
			</div>
			<input type="submit" name="" value="Register">
		</form>
	</div>
</body>
</html>
